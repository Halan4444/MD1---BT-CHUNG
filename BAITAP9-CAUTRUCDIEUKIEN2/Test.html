<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text" onclick="func()">
    Click on text to change
</p>
<script>
    function func()
    {
        document.getElementById("text").style.color="red";
        document.getElementById("text").style.font="calibri";
    }
</script>


</body>
</html>
