<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B4</title>
</head>
<body>
<h2 id="result"></h2>
<script>
    function printRactangle(w,h) {
        res = document.getElementById("result");
        let result = "";
        for (i=0; i<=h; i++) {
            for (j=0;j<=w;j++){
                if (i==0||i==h) {
                    result += `*`
                }else if (j==0||j==w) {
                    result += `*`
                } else {
                    result += '&nbsp&nbsp';
                }
            }result += `<br>`;
        }res.innerHTML = result;

    }
    printRactangle(8,5);
</script>
</body>
</html>
