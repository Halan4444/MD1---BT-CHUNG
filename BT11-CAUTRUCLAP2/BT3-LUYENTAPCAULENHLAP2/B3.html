<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B3</title>
</head>
<body>
<h2 id="result1"></h2>
<h2 id="result2"></h2>
<h2 id="result3"></h2>
<h2 id="result4"></h2>
<script>
    var res1 = document.getElementById("result1");
    var res2 = document.getElementById("result2");
    var res3 = document.getElementById("result3");
    var res4 = document.getElementById("result4");

    function display1() {
       let i = 1;
       let triangle = '';
       while (i<=5) {
           for (let j=1; j<=i;j++) {
               triangle += "*"
           }
           triangle += "<br/>";
           i++
       } res1.innerHTML = triangle;
    }

    function display2 () {
        let i =5;
        let triangle = '';
        while (i>0) {
            for (let j=1; j<=i; j++) {
                triangle += "*";
            }
            triangle += "<br/>"
            i--;
        } res2.innerHTML = triangle;
    }

    function display3 () {
        var row = "";
        for ( i=1; i<=5; i++) {
            for ( j=1; j<=(5-i);j++) {
                row += "&nbsp&nbsp"
            } for ( k=1; k<=i;k++){
                row += "*";
            }
            row += "<br/>"
            res3.innerHTML = row;
        }
    }
    function  display4() {
        var row = "";
        for (i=0;i<=4;i++) {
            for (j=1;j<=i;j++) {
                row += "&nbsp&nbsp"
            } for ( k=5;k>i;k--) {
                row += "*"
            } row += "<br/>";
        }  res4.innerHTML = row;
    }
    display1();
    display2();
    display3();
    display4();
</script>
</body>
</html>
