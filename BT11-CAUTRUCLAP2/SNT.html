<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2-HIENTHICACSONGUYENTODAUTIEN</title>
</head>
<body>
<script>
    function checkPrimeNumber (n) {
        if (n<2) {
            return false;
        } else if (n==2) {
            return true ;
        } else if (n%2==0) {
            return false;
        } else {
            for (i=3; i<= Math.sqrt(n);i++) {
                if (n%i==0) {
                    return false;
                    break;
                }
            }
        } return true;
    }
    var a = prompt("Nhập vào số nguyên tố muốn kiểm tra");
    var result = "";
        if (checkPrimeNumber(a)) {
            result = "Đây là số nguyên tố"
        } else {
            result = "Đây không phải số nguyên tố"
        }
    document.write(result);
</script>
</body>
</html>
