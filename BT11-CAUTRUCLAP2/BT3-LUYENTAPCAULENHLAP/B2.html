<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B2</title>
</head>
<body>
<script>
    do {
        var message = +prompt("Nhập thông tin nhiệt độ hiện tại",'');
    } while (isNaN(message))
    if (message < 20) {
        alert('Tăng nhiệt độ')
    } else if (message>100) {
        alert('Giảm nhiệt đô')
    } else {
        alert('Done');
    }
</script>

</body>
</html>
