<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B5</title>
</head>
<body>
<h1 id="result" style="text-align: center"> </h1>
</body>
</html>
<script>
    let res = document.getElementById("result");
    function Fibonaci (n) {
        if (n<2) {
            return 1;
        } else {
            return Fibonaci(n-2) + Fibonaci(n-1);
        }
    }
    function Sum(){
        let S = 0;
        let n = 2;
        while (n<=20) {
            S += parseInt(Fibonaci(n));
            n++;
        } res.innerHTML = S
    } Sum();
</script>
