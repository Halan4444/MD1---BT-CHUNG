<!DOCTYPE html>

</head>
<body>
<h1 id="result" style="text-align: center"> </h1>

</body>

<script>
    function Fibonaci(n) {
        if (n < 2) {
            return 1;
        }else {
            return Fibonaci(n-2) + Fibonaci(n-1)
        }
    }
    function display () {
        let n = +prompt("Nhập vào 1 số n",'');
        let res = document.getElementById("result");
        let arrayOfFibo = '';
        for (var i=1; i<=n;i++) {
            arrayOfFibo += `${Fibonaci(i)}; `;
        }  res.innerHTML = arrayOfFibo;
    } display();
</script>
