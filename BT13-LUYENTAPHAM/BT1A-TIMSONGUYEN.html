<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIMSNT</title>
</head>
<body>
<script>
    function isPrime(num){
        if(num < 2) return false;
        for(let i = 2; i < num; i++){
            if(num %i ==0) return false;
        }
        return true;
    }
    var number = parseInt(prompt("Nhập vào 1 số nguyên: "));
    if(isPrime(number)){
        alert("là số nguyên tố");

    }else{
        alert(" không phải là số nguyên tố");
    }
    //   check 100 số nguyên đầu tiên
    let i = 0;
    let str = "";
    while( i < 100){
        if(isPrime(i)){
            str += i+" ";
        }
        i++;
    }
    document.write(str);
</script>


</body>
</html>
