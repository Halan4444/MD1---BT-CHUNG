<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1a</title>
</head>
<body>
<script>
  let diemly;
  let diemhoa;
  let diemsinh;
  diemly = +prompt("Nhập điểm lý");
  diemhoa = +prompt("Nhập điểm Hóa");
  diemsinh = +prompt("Nhập điểm Sinh");
  let diemtrungbinh = (diemly+diemhoa+diemsinh)/3;
  diemtrungbinh = diemtrungbinh.toFixed(2)
  document.write("Điểm trung bình 3 môn là: "+diemtrungbinh);

</script>
</body>
</html>
