<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Code</title>
</head>
<body>
<h1 id="rs">

</h1>
<input type="number" id="st1">
<input type="number" id="st2">
<br>
<button onclick="tinhtong()">Tính Tổng (+)</button>
<button onclick="tinhhieu()">Tính Hiệu (-)</button>
<button onclick="tinhtich()">Tính Tích (*)</button>
<button onclick="tinhthuong()">Tính Thương (/)</button>
<script>
    function tinhtong() {
        let a = +document.getElementById("st1").value;
        let b = +document.getElementById("st2").value;
        document.getElementById("rs").innerHTML = "Tổng là: "+(a+b)
    }
    function tinhhieu() {
        document.getElementById("rs").innerHTML = "Hiệu là: "+(a-b)
    }
    function tinhtich() {
        let a = +document.getElementById("st1").value;
        let b = +document.getElementById("st2").value;
        document.getElementById("rs").innerHTML = "Tích là: "+(a*b)
    }
    function tinhthuong() {
        let a = +document.getElementById("st1").value;
        let b = +document.getElementById("st2").value;
        document.getElementById("rs").innerHTML = "Thương là: "+(a/b)
    }
</script>
</body>

</body>
