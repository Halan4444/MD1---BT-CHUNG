<script>
    class Temperature {
        doC;
        constructor(doC) {
            this.doC = doC;
        } getDoc() {
            return this.doC;
        } setDoc() {
            this.doC = doC;
        } convertDocToKevin (){
            return this.doC+parseFloat(273.15)
        } convertDocToF () {
            return (9/5*this.doC)+parseInt(32);
        }
    }
    var doC = parseInt(prompt("Nhập vào độ C"));
    var temperature = new Temperature(doC);
    document.write(`${doC} độ C = ${temperature.convertDocToKevin()} độ Kevin<br>`);
    document.write(`${doC} độ C = ${temperature.convertDocToF()} độ F`);

</script>
