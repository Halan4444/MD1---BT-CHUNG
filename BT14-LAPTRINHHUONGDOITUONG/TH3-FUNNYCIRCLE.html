<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH3-FunnyCircle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:2px solid #595959;
display: block;margin: auto auto; box-shadow: 10px 10px 10px black"></canvas>
</body>
</html>
<script>
    function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }
    function getRandomColor(){
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    function createCircle(){
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var radius = Math.floor(Math.random() * 80);
        var color = getRandomColor();
        var x = Math.random() * window.innerWidth;
        var y = Math.random() * window.innerHeight;
        var circle= new Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();


    }
    function createMultipleCircle() {
        for(let i=0; i<30;i++) {
            createCircle();

        }
    }
    function clearScreen() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.rect(0, 0, 1368, 800);
        ctx.fill();
    }
    var start;
    function Run () {
        createMultipleCircle();
        setTimeout(Run,300);

    }

   Run();
   setInterval(clearScreen,300)


</script>
